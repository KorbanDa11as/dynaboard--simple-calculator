  af0b49b3-ba0e-4c78-aa7c-2ff034742ac3:
    id: af0b49b3-ba0e-4c78-aa7c-2ff034742ac3
    type: FUNCTION
    name: equals
    parentNodeID: 5513f466-9af1-4f8b-97b1-df1e12fe955c
    parentSlot: functions
    properties:
      value: ''
      action:
        targetNode:
          ref: fa4847ca-2dfe-4d21-a985-5f0ba17a2d0c
        actionType: CALL_CLIENT_FUNCTION
        code: |-
          function handleEquals() {
              const registerVal = +(register1.value ?? '0')
              const screenVal = +((Screen.value ?? '0').trim()) ?? 0
              const lastOperand = (register2.value).trim()
              
              if (!lastOperand || !lastOperand.length) {
                  return registerVal;
              } else if (lastOperand === '+') {
                  return registerVal + screenVal;
              } else if (lastOperand === '-') {
                  return registerVal - screenVal;
              } else if (lastOperand === 'x') {
                  return registerVal * screenVal;
              } else if (lastOperand === '÷') {
                  if (registerVal !== 0) {
                      return registerVal/screenVal;
                  } else {
                  return 0;
                  }
              } else if (lastOperand === '%') {
                  return registerVal % screenVal;
              }
          }

          const result = handleEquals()
          register1.value = 0;
          register2.value = ' ';
          Screen.value = result ?? 0;

          return result
      onSuccess: ''
      onFailure: ''
